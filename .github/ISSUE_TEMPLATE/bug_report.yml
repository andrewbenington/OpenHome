name: "Bug Report"
description: "Report a bug to help us improve."
title: "[BUG] <short-description>"
labels: ["bug"]
assignees: []

body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to report a bug! Please fill out the form below so we can address it quickly.

  - type: textarea
    id: description
    attributes:
      label: "Describe the bug"
      description: "A clear and concise description of what the bug is."
      placeholder: "The app crashes when I try to open the summary page..."
    validations:
      required: true

  - type: textarea
    id: steps
    attributes:
      label: "Steps to reproduce"
      description: "List the steps to reproduce the issue."
      placeholder: |
        1. Go to '...'
        2. Click on '...'
        3. Scroll down to '...'
        4. See error
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: "Expected behavior"
      description: "What did you expect to happen?"
      placeholder: "The summary page should load without crashing."

  - type: textarea
    id: screenshots
    attributes:
      label: "Screenshots"
      description: "If applicable, add screenshots to help explain your problem."
      placeholder: "Drag and drop images here."

  - type: textarea
    id: save-file
    attributes:
      label: "Save file"
      description: "If applicable, upload your Pok√©mon save file to help us reproduce the bug."
      placeholder: "Attach your .sav or .dsv file here. Please use a service like https://file.io/, since GitHub doesn't support uploading save files."

  - type: input
    id: platform
    attributes:
      label: "Platform"
      description: "What platform are you using?"
      placeholder: "Windows, Linux, macOS, etc."
    validations:
      required: true

  - type: input
    id: version
    attributes:
      label: "Version"
      description: "Which version are you using?"
      placeholder: "e.g. 1.5.0"

  - type: textarea
    id: additional
    attributes:
      label: "Additional context"
      description: "Add any other context about the problem here."
